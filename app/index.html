<!doctype html>
<html ng-app="cpmpApp" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#/">
            <img src="images/logo.png" alt="CornerstonePMP">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li ng-class="{ active: menu === 'home' }"><a ng-href="#/">Home</a></li>
            <li ng-hide="true" ng-class="{ active: menu === 'portfolio' }"><a ng-href="#/portfolio">Portfolio</a></li>
            <li ng-class="{ active: menu === 'services' }"><a ng-href="#/services">Services</a></li>
            <li ng-class="{ active: menu === 'about' }"><a ng-href="#/about">About</a></li>
            <li ng-class="{ active: menu === 'contact' }"><a ng-href="#/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-view style="position: relative;"></div>
  
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/font-awesome-bower/css/font-awesome.css" />

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/about-ctrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/contact-ctrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/home-ctrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/portfolio-ctrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/services-ctrl.js" type="text/javascript"></script>
    <!-- endbuild -->
</body>
</html>
